<div class="modal-header">
	<h4 class="modal-title" id="myModalLabel">{{dialogTitle}}</h4>
</div>
<div class="modal-body">{{contentText}}</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" 
			data-dismiss="modal" ng-click="closeDialog('tasks')">Close</button>
	<button type="button" class="btn btn-primary" ng-click="removeTask(entityId)">Accept</button>
</div>
