<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Done Tasks</h1>
	<div class="row">
		<div class="col-md-6">
			<div class="alert alert-info" role="alert" ng-if="totalDoneTasks == 0">
				<p><strong>Heads up!</strong> You have no done tasks.</p> 
				<p>Maybe you should see <a href="#/app/pending-tasks" class="alert-link"> your pending tasks!</a></p>
			</div>

			<div class="alert alert-success" role="alert" ng-if="totalDoneTasks > 0 && totalPendingTasks == 0">
				<p><strong>Well done!</strong> You have all your tasks done.</p> 
				<p>Keep enjoying your tasks with <strong>PersTodo</strong>.</p>
			</div>
			
			<table class="table table-striped" ng-if="totalDoneTasks > 0">
				<thead>
		            <tr>
		            	<th></th>
		            	<th>Task</th>
		              	<th>Added on</th>
		            </tr>
		        </thead>
		        <tbody>
		        	<tr ng-repeat="task in totalTasks | filter:{done:true}">
		            	<td><input type="checkbox" ng-model="task.done" 
		            			   ng-change="doneUndoneTask($index)" style="cursor:pointer"></td>
		              	<td><span ng-class="{'task-done':task.done == true}">{{task.name}}</span></td>
		              	<td>{{task.added}}</td>
		            </tr>
		        </tbody>
			</table>
		</div>
	</div>
</div>
