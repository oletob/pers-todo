<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">My Tasks</h1>
    <form class="form-inline" ng-submit="addTask()">
		<div class="form-group">
			<input type="text" class="form-control task-input" ng-model="task_name" maxlength="30" 
				   ng-change="changeInput()" placeholder='Introduce your task here, ie. "Hacer la tarea de MatemÃ¡tica"'> 
			<span class="label" 
				  ng-class="{'label-success' : limitInput > 0, 'label-danger' : limitInput == 0}">{{limitInput}}</span>
		</div><br/><br/>
		<div class="form-group">
			<button type="submit" class="btn btn-primary"
				    ng-class="{'disabled' : !task_name}">Add task</button>
		</div>
	</form>
	<hr/>
	<div class="row">
		<div class="col-md-6">
			<table class="table table-striped">
				<thead>
		            <tr>
		            	<th></th>
		            	<th class="text-center">Task</th>
		              	<th class="text-center">Added on</th>
		              	<th class="text-center">Done on</th>
		              	<th></th>
		            </tr>
		        </thead>
		        <tbody>
		        	<tr ng-repeat="task in totalTasks | orderBy:'-added' track by $index">
		            	<td><input type="checkbox" ng-model="task.done" 
		            			   ng-change="doneUndoneTask(task.id)" style="cursor:pointer"></td>
		              	<td><span ng-class="{'task-done':task.done == true}">{{task.name}}</span></td>
		              	<td class="text-center">{{task.added}}</td>
		              	<td class="text-center">{{task.done_on}}</td>
		              	<td>
		              		<button type="button" class="btn-link btn-remove-task" 
		              				ng-click="preRemoveTask(task.id)">Remove</button>
		              	</td>
		            </tr>
		        </tbody>
			</table>
		</div>
	</div>
</div>
