<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Pending Tasks</h1>
	<div class="row">
		<div class="col-md-6">
			<div class="alert alert-info" role="alert" ng-if="totalPendingTasks == 0">
				<p><strong>Heads up!</strong> You have no pending tasks.</p> 
				<p>Keep enjoying your tasks with <strong>PersTodo</strong>.</p>
			</div>

			<table class="table table-striped" ng-if="totalPendingTasks > 0">
				<thead>
		            <tr>
		            	<th></th>
		            	<th>Task</th>
		              	<th>Added on</th>
		            </tr>
		        </thead>
		        <tbody>
		        	<tr ng-repeat="task in totalTasks | filter:{done:false}">
		            	<td><input type="checkbox" ng-model="task.done" 
		            			   ng-change="doneUndoneTask($index)" style="cursor:pointer"></td>
		              	<td><span ng-class="{'task-done':task.done == true}">{{task.name}}</span></td>
		              	<td>{{task.added}}</td>
		            </tr>
		        </tbody>
			</table>
		</div>
	</div>
</div>
